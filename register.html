<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form id="registerForm" action="register.php" method="POST" onsubmit="return validateRegistration()">
            <input type="text" name="username" id="reg-username" placeholder="Username" required>
            <input type="password" name="password" id="reg-password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
            <p id="reg-error-message" class="error"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
