<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function togglePasswordVisibility(inputId, checkboxId) {
            const passwordInput = document.getElementById(inputId);
            const checkbox = document.getElementById(checkboxId);
            passwordInput.type = checkbox.checked ? "text" : "password";
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form action="register.php" method="POST">
            <input type="text" name="lastname" placeholder="Last Name" required>
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="text" name="middlename" placeholder="Middle Name" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="text" name="contact" pattern="\d{11}" placeholder="Contact Number (11 digits)" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" id="register-password" name="password" placeholder="Password" required>
            <label>
                <input type="checkbox" id="register-show-password" onclick="togglePasswordVisibility('register-password', 'register-show-password')"> Show Password
            </label>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="index.html">Login here</a>.</p>
    </div>
</body>
</html>
